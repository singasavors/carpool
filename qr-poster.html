
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Sticker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://singasavors.github.io/Logo/carpool-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 20px;
      box-sizing: border-box;
      backdrop-filter: brightness(0.9) contrast(1.1);
    }

    h1 {
      font-size: 56px;
      margin-bottom: 20px;
      color: #ff00aa;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7), 0 0 12px #ff59c2;
      display: inline-block;
    }

    h1 span {
      color: #03aaf1;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7), 0 0 12px #ff64cb;
    }

    .qr-box {
      background: rgba(255, 255, 255, 0.98);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 20, 147, 0.4);
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }

    .qr-box img {
      width: 240px;
      height: 240px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 40px;
      font-weight: 800;
      color: #51e5ff;
      text-shadow: 0 0 8px #122e77, 0 0 18px rgba(0, 170, 255, 0.6);
      margin: 20px 0 10px;
    }

    .price {
      font-size: 20px;
      font-weight: 600;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ffeb3b;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #d0f7ff;
      text-shadow: 0 0 5px #03aaf1;
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>SCAN QR CODE <span></span></h1>

  <div class="qr-box">
    <img src="https://singasavors.github.io/Logo/carpool-qr.png" alt="QR Code">
  </div>

  <h2>BOOK ONLINE</h2>
  <div class="price">1 Pax $15 &nbsp;&nbsp;|&nbsp;&nbsp; 4 Pax $50</div>
  <p>https://www.singasavor.com</p>

</body>
</html>
