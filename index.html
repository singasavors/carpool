  * {

  html, body {

  .navbar {

  .nav-links {

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background: #00bfff;
    transition: width 0.3s ease;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .nav-links a:hover {
    color: #33ccff;
  }

  .slider img {
    width: 100%;
    max-height: 400px;

  iframe {

  .contact-links {

  .contact-links a {

  .floating-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 9999;
  }

  .floating-buttons a {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #00bfff;
    transition: transform 0.3s ease, background 0.3s ease;
    box-shadow: 0 6px 18px rgba(0, 191, 255, 0.4);
  }

  .floating-buttons img {
    width: 28px;
    height: 28px;
  }

  .floating-buttons a:hover {
    transform: scale(1.1);
    background: #33ccff;
  }

  .card {
    background-color: #112b44 !important;
    border-radius: 16px;
    padding: 1.5rem;
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.06);
    box-shadow: 0 10px 30px rgba(0, 191, 255, 0.12);
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0, 191, 255, 0.25);
  }

  .footer, .container {
    background-color: transparent !important;
  }

  @media (max-width: 768px) {
    .menu-btn {
      display: block;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background: #10253f;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      box-shadow: 0 6px 16px rgba(0,191,255,0.2);
    }

    .nav-links.active {

    }

    .nav-links li {
